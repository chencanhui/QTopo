<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QTopo Doc</title>
    <link href="./css/doc.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/doc.min.js"></script>
</head>
<body ng-app="docs" ng-controller="docController">
<div class="doc-head">
    <div class="h-left">
        <img src="./img/logo.png">
        <span class="h-title">QTOPO</span>
    </div>
    <div class="h-right">
        <ul class="navigation">
            <li>配置
            </li>
            <li>jtopo</li>
            <li>工具</li>
        </ul>
    </div>
</div>
<div class="doc-body">
    <div class="doc-api">
        <div class="api-search">
        </div>
        <div class="api-list">
            <ul class="dropdown-menu">
                <li ng-repeat="(name,item) in api" ng-class="{'sub-menu':item.sub}">
                    <a ng-bind="name"></a>
                    <ul class="dropdown-menu" ng-if="item.sub">
                        <li ng-repeat="(subName,subItem) in item.sub" ng-class="{'sub-menu':subItem.sub}">
                            <a ng-bind="subName"></a>
                            <ul class="dropdown-menu" ng-if="subItem.sub">
                                <li ng-repeat="(threeName,threeItem) in subItem.sub">
                                    <a ng-bind="threeName"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="doc-content"></div>
    <div class="doc-desc">
        <div></div>
    </div>
</div>
</body>
</html>
