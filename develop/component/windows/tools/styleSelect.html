<div class="style-select modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    选择样式
                </h4>
            </div>
            <div class="modal-body">
                <div class="style-box">
                        <div class="row-label">名称位置:</div>
                        <div class="row-item">
                            <select class="form-control">
                                <option value="top">上</option>
                                <option value="bottom">下</option>
                                <option value="left">左</option>
                                <option value="right">右</option>
                                <option value="center">中</option>
                                <option value="hide">隐藏</option>
                            </select>
                        </div>
                </div>
                <div class="style-box">
                    <div class="row-label">大小:</div>
                    <div class="row-item">
                        <input name="size" class="form-control" type="number" placeholder="宽高" min="50">
                    </div>
                </div>
                <div  class="style-box">
                    <div class="row-label">
                        颜色:
                    </div>
                    <div class="row-item">
                        <input type="text" name="color" class="form-control" readonly="true">
                        <button class="btn btn-default" type="button" data-toggle="dropdown">
                            <span class='glyphicon glyphicon-search'></span>
                        </button>
                        <ul class="dropdown-menu select-color">
                            <li>
                                <div name="color_palette"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="style-box">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ok">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
