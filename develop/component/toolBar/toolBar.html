<div class='panel panel-default t-body'>
    <div class='panel-body'>
        <div class='btn-group'>
            <div class='btn-group modal-btns' data-toggle='buttons'>
                <label class='btn btn-sm btn-primary' name='topo_mode' data-toggle='tooltip' title='平移'
                       data-placement='bottom'>
                    <input type='radio' value='drag'>
                    <span class='glyphicon glyphicon-log-out'></span>
                </label>
                <label class='btn btn-sm btn-primary ' name='topo_mode' data-toggle='tooltip' title='框选'
                       data-placement='bottom'>
                    <input type='radio' value='select'>
                    <span class='glyphicon glyphicon-check'></span>
                </label>
                <label class='btn btn-sm btn-primary mode-edit' name='topo_mode' data-toggle='tooltip' title='编辑'
                       data-placement='bottom'>
                    <input type='radio' value='normal'><span class='glyphicon glyphicon-edit'></span>
                </label>
            </div>
            <button name='center' type='button' class='btn btn-sm btn-primary' data-toggle='tooltip'
                    title='居中缩放' data-placement='bottom'>
                <span class='glyphicon glyphicon-screenshot'></span>
            </button>
            <button name='common' type='button' class='btn btn-sm btn-primary'
                    data-toggle='tooltip'
                    title='正常展示' data-placement='bottom'>
                <span class='glyphicon glyphicon-fullscreen'></span>
            </button>
            <button name='zoom_checkbox' type='button' class='btn btn-sm btn-primary'
                    data-toggle='button;tooltip'
                    title='鼠标缩放' data-placement='bottom'>
                <span class='glyphicon glyphicon-resize-small'></span>
            </button>
            <button name='export_image' type='button' class='btn btn-sm btn-primary' data-toggle='tooltip'
                    title='导出PNG' data-placement='bottom'>
                <span class='glyphicon glyphicon-picture'></span>
            </button>
            <button name='eagle_eye' type='button' class='btn btn-sm btn-primary'
                    data-toggle='button;tooltip'
                    title='鹰眼' data-placement='bottom'>
                <span class='glyphicon glyphicon-eye-open'></span>
            </button>
            <button name='save' type='button' class='btn btn-sm btn-primary' data-toggle='tooltip' title='保存'
                    data-placement='bottom'><span class='glyphicon glyphicon-floppy-saved'></span></button>
            <span class="search-group">
                <select name='search_mode' class='form-control t-search-mode'>
                </select>
            <div class="t-search-input">
                <input name="search_value" type='text' class='form-control' placeholder='请输入..'>
                <span class="clear-input glyphicon glyphicon-remove"></span>
            </div>
            <button name='search' class='btn btn-primary t-search-btn' type='button' data-toggle='tooltip' title='搜索' data-placement='bottom'>
                <span class='glyphicon glyphicon-search'></span>
            </button>
            </span>
            <div class='btn-group edit-children'>
                <button name='auto_layout' type='button' class='btn btn-xs btn-primary' data-toggle='tooltip'
                        title='自动布局'
                        data-placement='bottom'><span class='glyphicon glyphicon-th'></span></button>
                <button name='create_line' type='button' class='btn btn-xs btn-primary' data-toggle='tooltip'
                        title='画线对象'
                        data-placement='bottom'><span class='glyphicon glyphicon-pencil'></span></button>
            </div>
        </div>
    </div>
</div>
