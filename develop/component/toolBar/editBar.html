<div class='panel panel-default t-children'>
    <div class='panel-body'>
        <div class='btn-group'>
            <button name='auto_layout' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='自动布局'
                    data-placement='bottom'><span class='glyphicon glyphicon-th'></span></button>
            <button name='create_image' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='创建图片对象'
                    data-placement='bottom'><span class='glyphicon glyphicon-picture'></span></button>
            <button name='create_text' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='创建文本对象'
                    data-placement='bottom'><span class='glyphicon glyphicon-font'></span></button>
            <button name='create_link' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='创建链接'
                    data-placement='bottom'><span class='glyphicon glyphicon-sort'></span></button>
            <button name='create_line' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='画线对象'
                    data-placement='bottom'><span class='glyphicon glyphicon-pencil'></span></button>
            <button name='edit_save' type='button' class='btn btn-xs btn-primary' data-toggle='tooltip' title='保存'
                    data-placement='bottom'><span class='glyphicon glyphicon-floppy-saved'></span></button>
            <button name='draw_alarm' type='button' class='btn btn-xs btn-primary' data-toggle='button;tooltip'
                    title='告警渲染'
                    data-placement='bottom'><span class='glyphicon glyphicon-warning-sign'></span></button>
        </div>
    </div>
</div>
